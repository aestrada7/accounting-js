options:
  merge-default-rules: false
files:
  include:
    - 'app/components/**/*.scss'
    - 'app/features/**/*.scss'
    - 'app/styles/**/*.scss'
  ignore:
    - 'sass/vendor/**/*.*'
rules:
  class-name-format:
    - 2
    - convention: hyphenatedlowercase
  clean-import-paths:
    - 2
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks:
    - 2
    - ignore-single-line-rulesets: true
  final-new-line: 0
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 2
    - convention: hyphenatedlowercase
  indentation:
    - 2
    - size: 2
  leading-zero:
    - 1
    - include: true
  no-duplicate-properties: 2
  no-empty-rulesets: 1
  no-misspelled-properties:
    - 2
    - extra-properties: []
  quotes:
    - 2
    - style: single
  single-line-per-selector: 2
  space-after-colon:
    - 2
    - include: true
  space-after-comma:
    - 2
    - include: true
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-between-parens:
    - 0
    - include: true
  trailing-semicolon: 2
  zero-unit: 2