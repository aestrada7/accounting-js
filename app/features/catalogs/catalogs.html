<div class="base-catalogs">
  <h1>
    <span class="heading-title" ax-translate>features.catalogs.title</span>
    <span class="filter">
      <span>{{catalogs.selectedFilterName}}</span>
      <select class="catalog-filter" ng-model="catalogs.selectedFilter" ng-change="setSelectedFilter();">
        <option value="all" ax-translate>features.catalogs.all</option>
        <option value="general" ax-translate>features.catalogs.general</option>
        <option value="categories" ax-translate>features.catalogs.categories</option>
        <option value="accounts" ax-translate>features.catalogs.accounts</option>
        <option value="sub-accounts" ax-translate>features.catalogs.sub-accounts</option>
      </select>
      <i class="fi-filter"></i>
    </span>
  </h1>
  <div class="button-container">
    <button ng-click="onAddAccountClicked()" ax-translate-attrs="{'aria-label': 'global.add'}">
      <i class="fi-plus"></i>
      <span ax-translate>global.add</span>
    </button>
  </div>
  <div class="row-full">
    <div class="columns small-12">
      <div class="content">
        <p ng-if="catalogs.selectedFilter === 'all'" ax-translate>features.catalogs.all.description</p>
        <p ng-if="catalogs.selectedFilter === 'general'" ax-translate>features.catalogs.general.description</p>
        <p ng-if="catalogs.selectedFilter === 'categories'" ax-translate>features.catalogs.categories.description</p>
        <p ng-if="catalogs.selectedFilter === 'accounts'" ax-translate>features.catalogs.accounts.description</p>
        <p ng-if="catalogs.selectedFilter === 'sub-accounts'" ax-translate>features.catalogs.sub-accounts.description</p>
        <li ng-repeat="item in items | filter: (!!catalogs.level || undefined) && {level: catalogs.level }">
          {{item.name}}
          <button class="tiny" ng-click="onDeleteAccountClicked(item)" ax-translate-attrs="{'aria-label': 'global.delete'}">
            <i class="fi-trash"></i>
            <span ax-translate>global.delete</span>
          </button>
          <button class="tiny" ng-click="onEditAccountClicked(item)" ax-translate-attrs="{'aria-label': 'global.edit'}">
            <i class="fi-pencil"></i>
            <span ax-translate>global.edit</span>
          </button>
        </li>
      </div>
    </div>
  </div>
</div>
