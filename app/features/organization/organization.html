<div class="base-organization">
  <h1 ax-translate>features.organization.title</h1>
  <span ax-translate>features.organization.pageText</span>
  <form name="orgForm" class="panel">
    <div class="row">
      <div class="columns small-12">
        <ax-validate kind="text">
          <label for="org-business-name" ax-translate>features.organization.business-name</label>
          <input id="org-business-name" type="text" ng-model="businessName" required
                 ax-translate-attrs="{'placeholder': 'features.organization.business-name'}">
        </ax-validate>
      </div>
    </div>
    <div class="row">
      <div class="columns small-12">
        <ax-validate kind="text">
          <label for="org-tin" ax-translate>features.organization.tin</label>
          <input id="org-tin" type="text" ng-model="tin" required
                 ax-translate-attrs="{'placeholder': 'features.organization.tin-full'}">
        </ax-validate>
      </div>
    </div>
    <div class="row">
      <div class="columns small-12">
        <ax-validate kind="text">
          <label for="org-address" ax-translate>features.organization.address</label>
          <textarea id="org-address" type="text" ng-model="address" required
                    ax-translate-attrs="{'placeholder': 'features.organization.address'}"></textarea>
        </ax-validate>
      </div>
    </div>
    <div class="row">
      <div class="columns small-6">
        <ax-validate kind="text">
          <label for="org-ex-year" ax-translate>features.organization.exercise-year</label>
          <input id="org-ex-year" type="text" ng-model="exerciseYear" required
                 ax-translate-attrs="{'placeholder': 'features.organization.exercise-year'}">
        </ax-validate>
      </div>
      <div class="columns small-6">
        <label for="org-start-month" ax-translate>features.organization.start-month</label>
        <ax-month-select element-id="org-start-month" selected-month="{{startMonth}}"></ax-month-select>
      </div>
    </div>
    <div class="row">
      <div class="columns small-12">
        <div class="right">
          <button class="save-button" ng-click="saveOrganization();" ng-disabled="orgForm.$invalid" ax-translate-attrs="{'aria-label': 'global.save'}">
            <i class="fi-check"></i>
            <span ax-translate>global.save</span>          
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
