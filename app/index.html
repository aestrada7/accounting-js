<html ng-app="accountingJS">
  <head>
    <title ng-bind="index.title"></title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./build/styles/accounting-js.css" />
  </head>
  <body>
    <nav class="top-bar fixed" data-topbar role="navigation">
      <section class="top-bar-section">
        <ul class="left">
          <li class="has-dropdown">
            <a href="#" ax-translate>global.file</a>
            <ul class="dropdown">
              <li><a ui-sref="home" ax-translate>features.main.title</a></li>
              <li><a ui-sref="playground" ax-translate>features.playground.title</a></li>
              <li><a ui-sref="about" ax-translate>features.about.title</a></li>
              <li><a href="#" ax-translate>features.exit.title</a></li>
            </ul>
          </li>
        </ul>
      </section>
    </nav>
    <div class="main-content" ui-view></div>
    <!--All these will be modified by requireJS-->
    <script src="./vendor/jquery/jquery.js"></script>
    <script src="./vendor/angular/angular.js"></script>
    <script src="./vendor/angular-ui-router/angular-ui-router.js"></script>
    <script src="./vendor/angularjs-indexedDB/indexeddb.js"></script>
    <script src="./vendor/requirejs/require.js"></script>
    <script src="./require-config.js"></script>
    <script src="./lang.js"></script>
    <script src="./app.js"></script>
    <script src="./services/translate-service.js"></script>
    <script src="./services/localize-service.js"></script>
    <script src="./directives/translate/translate.js"></script>
    <script src="./directives/translate-attrs/translate-attrs.js"></script>
    <script>
      require(["jquery", "modernizr", "foundation"], function() {
        $(document).foundation();
      })
    </script>
  </body>
</html>
