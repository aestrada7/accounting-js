<html ng-app="accountingJS">
  <head>
    <title ng-bind="index.title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./build/styles/accounting-js.css" />
  </head>
  <body>
    <nav class="top-bar fixed hide" data-topbar role="navigation">
      <section class="top-bar-section">
        <ul class="left">
          <li class="has-dropdown">
            <a href="#" ax-translate>global.file</a>
            <ul class="dropdown">
              <li><a id="home-link" ui-sref="home" ax-translate>features.home.title</a></li>
              <li><a id="organization-link" ui-sref="organization" ax-translate>features.organization.title</a></li>
              <li><a id="playground-link" ui-sref="playground" ax-translate>features.playground.title</a></li>
              <li><a id="about-link" ui-sref="about" ax-translate>features.about.title</a></li>
              <li><a id="quit-link" href="#" ax-translate>features.quit.title</a></li>
            </ul>
          </li>
        </ul>
      </section>
      <input id="file-export-dialog" type="file" accept=".zip" nwsaveas>
      <input id="file-import-dialog" type="file" accept=".zip">
    </nav>
    <div class="main-content" ui-view></div>
    <!--All these will be modified by requireJS-->
    <script src="./vendor/jquery/jquery.js"></script>
    <script src="./vendor/modernizr/modernizr.js"></script>
    <script src="./vendor/foundation/js/foundation.js"></script>
    <script src="./vendor/angular/angular.js"></script>
    <script src="./vendor/angular-ui-router/angular-ui-router.js"></script>
    <script src="./vendor/angularjs-indexedDB/indexeddb.js"></script>
    <script src="./lang.js"></script>
    <script src="./app.js"></script>
    <script src="./components/services/translate-service.js"></script>
    <script src="./components/services/localize-service.js"></script>
    <script src="./components/services/notification-service/notification-service.js"></script>
    <script src="./components/directives/month-select/month-select.js"></script>
    <script src="./components/directives/translate/translate.js"></script>
    <script src="./components/directives/translate-attrs/translate-attrs.js"></script>
    <script src="./components/directives/key-handler/key-handler.js"></script>
    <script src="./components/directives/validate/validate.js"></script>
    <script src="./features/about/about.js"></script>
    <script src="./features/playground/playground.js"></script>
    <script src="./features/organization/organization.js"></script>
    <script src="./nw-config.js"></script>
    <script src="./db-config.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
